<script>
    FTB_BASE_URL = "forthebattle://game"

    input_url = window.location.href

    urlToOpen = FTB_BASE_URL
    if(input_url.includes("?")) {
        roomName = input_url.split("?")[1]
        urlToOpen += `?${roomName}`
    }

    window.location.href = urlToOpen
